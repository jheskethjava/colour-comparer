<body>
	<div id="all" class="main">
		<button id="drawAlls" onClick="drawAll()">Draw all</button>
		<button id="drawShortlist" onClick="drawShortlist()">Draw shortlist</button>
		<button id="drawMixers" onClick="drawMixers()">Draw mixers</button>
		<button id="drawReds" onClick="drawReds()">Draw reds/yellows</button>
		<button id="drawGreens" onClick="drawGreens()">Draw greens</button>

		Sort colours by:
		<input type="radio" name="sortBy" id="sumSort" value="sumSort">
		<label for="sumSort">RGB Sum</label>
		<input type="radio" name="sortBy" id="lrvSort" value="lrvSort" checked>
		<label for="lrvSort">LRV</label>
		<input type="radio" name="sortBy" id="nameSort" value="nameSort">
		<label for="nameSort">Name</label>
